<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia Ultra Realista</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: black;
  overflow: hidden;
}

#universe {
  perspective: 1200px;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
}

.galaxy {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%);
}

.center-name {
  position: absolute;
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
  font-size: 12vw;
  color: #ff4da6;
  text-shadow: 0 0 20px #ff0066, 0 0 40px #ff4da6;
  text-align: center;
  animation: pulse 2s infinite alternate;
}

@keyframes pulse {
  from { text-shadow: 0 0 20px #ff0066, 0 0 40px #ff4da6; }
  to   { text-shadow: 0 0 40px #ff0066, 0 0 80px #ff4da6; }
}

.orbit-ring {
  position: relative;
  width: 60vw;
  height: 60vw;
  max-width: 350px;
  max-height: 350px;
  transform-style: preserve-3d;
}

.orbit-ring span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: rotateY(calc(var(--i) * 45deg)) translateZ(30vw);
  color: white;
  font-size: 3.5vw;
  text-shadow: 0 0 5px white, 0 0 10px #ff4da6;
  white-space: nowrap;
}

.star {
  position: absolute;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to   { opacity: 1; }
}

.moon {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #ddd;
  box-shadow: 0 0 15px #eee;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<div id="universe">
  <div class="galaxy">
    <div class="center-name">Nicole ðŸ’–</div>
    <div class="orbit-ring">
      <span style="--i:0">Mi universo âœ¨</span>
      <span style="--i:1">Mi lugar seguro ðŸŒ™</span>
      <span style="--i:2">Mi felicidad ðŸ’•</span>
      <span style="--i:3">Mi estrella favorita ðŸŒŸ</span>
      <span style="--i:4">Mi todo ðŸ’–</span>
      <span style="--i:5">Mi destino âœ¨</span>
      <span style="--i:6">Mi razÃ³n ðŸŒŒ</span>
      <span style="--i:7">Mi siempre ðŸ’ž</span>
    </div>
    <div class="moon"></div>
  </div>
</div>

<script>
const universe = document.getElementById("universe");
const colors = ["white", "#a0c4ff", "#ffb6c1", "#ffd6a5"];
const numStars = 700; // muchas estrellas para saturar visualmente
let stars = [];

// Crear estrellas con diferentes capas de profundidad
for (let i = 0; i < numStars; i++) {
  const star = document.createElement("div");
  star.className = "star";

  const size = Math.random() * 2 + 1; // tamaÃ±o visible
  star.style.width = size + "px";
  star.style.height = size + "px";
  star.style.background = colors[Math.floor(Math.random() * colors.length)];

  // Capas de profundidad y movimiento
  const angle = Math.random() * 2 * Math.PI;
  const radius = Math.random() * 180 + 50; 
  const height = (Math.random() - 0.5) * 120; 
  const speed = Math.random() * 0.02 + 0.002; 

  star.dataset.angle = angle;
  star.dataset.radius = radius;
  star.dataset.height = height;
  star.dataset.speed = speed;

  universe.appendChild(star);
  stars.push(star);
}

// AnimaciÃ³n de estrellas en espiral
function animateStars() {
  stars.forEach(star => {
    let angle = parseFloat(star.dataset.angle);
    const radius = parseFloat(star.dataset.radius);
    const height = parseFloat(star.dataset.height);
    const speed = parseFloat(star.dataset.speed);
    angle += speed;
    star.dataset.angle = angle;

    const x = Math.cos(angle) * radius;
    const z = Math.sin(angle) * radius;
    star.style.transform = `translate3d(${x}px, ${height}px, ${z}px)`;
  });
  requestAnimationFrame(animateStars);
}
animateStars();

// Movimiento tÃ¡ctil
let startX, startY, rotationX = 0, rotationY = 0;
document.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  startX = touch.clientX;
  startY = touch.clientY;
});
document.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const deltaX = touch.clientX - startX;
  const deltaY = touch.clientY - startY;
  rotationY += deltaX * 0.3;
  rotationX -= deltaY * 0.3;
  universe.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
  startX = touch.clientX;
  startY = touch.clientY;
});

// AnimaciÃ³n de la luna
const moon = document.querySelector(".moon");
let moonAngle = 0;
const moonRadius = 120;
function animateMoon() {
  moonAngle += 0.01;
  const x = Math.cos(moonAngle) * moonRadius;
  const z = Math.sin(moonAngle) * moonRadius;
  moon.style.transform = `translate(-50%, -50%) translate3d(${x}px, 0px, ${z}px)`;
  requestAnimationFrame(animateMoon);
}
animateMoon();
</script>

</body>
</html>
