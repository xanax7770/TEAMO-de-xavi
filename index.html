<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia de Nicole</title>
<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#universe {
  display: none;
  width: 100%;
  height: 100%;
  perspective: 1200px;
  transform-style: preserve-3d;
}

.center-name {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10vw;
  color: #ff4da6;
  text-shadow: 0 0 20px #ff0066, 0 0 40px #ff4da6;
  animation: pulse 2s infinite alternate;
  text-align: center;
}

@keyframes pulse {
  from { text-shadow: 0 0 20px #ff0066, 0 0 40px #ff4da6; }
  to { text-shadow: 0 0 40px #ff0066, 0 0 80px #ff4da6; }
}

.orbit-ring span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: rotateY(var(--i) * 45deg) translateZ(200px);
  color: white;
  font-size: 3vw;
  text-shadow: 0 0 5px white, 0 0 10px #ff4da6;
  white-space: nowrap;
}

.star {
  position: absolute;
  border-radius: 50%;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.9;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to   { opacity: 1; }
}

.shooting {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  box-shadow: 0 0 10px white;
  animation: shoot 1s linear forwards;
}

@keyframes shoot {
  from { transform: translate(0,0); opacity: 1; }
  to { transform: translate(300px,300px); opacity: 0; }
}
</style>
</head>
<body>

<div id="login" style="position:absolute; width:100%; top:40%; text-align:center;">
  <h2>üîê Solo alguien especial puede entrar</h2>
  <input type="password" id="password" placeholder="Ingresa la clave" style="padding:10px; border-radius:20px; border:none; text-align:center; font-size:16px;">
  <button onclick="check()" style="padding:10px 20px; border-radius:20px; border:none; background:#ff0066; color:white; cursor:pointer; margin-left:10px;">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="universe">
  <div class="center-name">Nicole üíñ</div>
</div>

<script>
function check() {
  let pass = document.getElementById("password").value.toLowerCase();
  if(pass === "nicole") {
    document.getElementById("login").style.display = "none";
    document.getElementById("universe").style.display = "block";
    crearUniverso();
    document.getElementById("music")?.play();
  } else {
    document.getElementById("error").innerText = "Clave incorrecta üíî";
  }
}

function crearUniverso() {
  const universe = document.getElementById("universe");
  let stars = [];

  // Crear estrellas
  for (let i = 0; i < 200; i++) {
    let star = document.createElement("div");
    star.className = "star";

    const size = Math.random() * 2 + 1.5;
    star.style.width = size + "px";
    star.style.height = size + "px";

    const angle = Math.random() * 2 * Math.PI;
    const radius = Math.random() * 150 + 50;
    const height = (Math.random() - 0.5) * 80;
    const speed = Math.random() * 0.02 + 0.002;

    star.dataset.angle = angle;
    star.dataset.radius = radius;
    star.dataset.height = height;
    star.dataset.speed = speed;

    universe.appendChild(star);
    stars.push(star);
  }

  // Animar estrellas
  function animateStars() {
    stars.forEach(star => {
      let angle = parseFloat(star.dataset.angle);
      const radius = parseFloat(star.dataset.radius);
      const height = parseFloat(star.dataset.height);
      const speed = parseFloat(star.dataset.speed);
      angle += speed;
      star.dataset.angle = angle;
      const x = Math.cos(angle) * radius;
      const z = Math.sin(angle) * radius;
      star.style.transform = `translate(-50%, -50%) translate3d(${x}px, ${height}px, ${z}px)`;
    });
    requestAnimationFrame(animateStars);
  }
  animateStars();

  // Mensajes girando alrededor de Nicole
  const mensajes = ["Te amo üíñ", "Mi universo ‚ú®", "Mi felicidad üíï", "Mi estrella üåü", "Mi todo üíû"];
  const orbit = document.createElement("div");
  orbit.className = "orbit-ring";
  universe.appendChild(orbit);

  mensajes.forEach((msg, i) => {
    const span = document.createElement("span");
    span.style.setProperty("--i", i);
    span.innerText = msg;
    orbit.appendChild(span);
  });

  let orbitAngle = 0;
  function animateOrbit() {
    orbitAngle += 0.01;
    orbit.style.transform = `rotateY(${orbitAngle}rad)`;
    requestAnimationFrame(animateOrbit);
  }
  animateOrbit();

  // Estrellas fugaces
  setInterval(() => {
    let shooting = document.createElement("div");
    shooting.className = "shooting";
    shooting.style.top = Math.random() * 50 + "vh";
    shooting.style.left = Math.random() * 50 + "vw";
    document.body.appendChild(shooting);
    setTimeout(() => shooting.remove(), 1000);
  }, 3000);

  // Movimiento t√°ctil
  let startX, startY, rotationX = 0, rotationY = 0;
  document.addEventListener("touchstart", e => {
    const touch = e.touches[0];
    startX = touch.clientX;
    startY = touch.clientY;
  });
  document.addEventListener("touchmove", e => {
    const touch = e.touches[0];
    const deltaX = touch.clientX - startX;
    const deltaY = touch.clientY - startY;
    rotationY += deltaX * 0.3;
    rotationX -= deltaY * 0.3;
    universe.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    startX = touch.clientX;
    startY = touch.clientY;
  });
}
</script>

</body>
</html>
