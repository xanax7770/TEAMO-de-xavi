<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia Giratoria</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: black;
  overflow: hidden;
}

#universe {
  perspective: 1000px;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
}

.galaxy {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%);
  animation: spinGalaxy 20s linear infinite;
}

@keyframes spinGalaxy {
  from { transform: translate(-50%, -50%) rotateY(0deg); }
  to { transform: translate(-50%, -50%) rotateY(360deg); }
}

.center-name {
  position: absolute;
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
  font-size: 12vw; /* escala en celular */
  color: #ff4da6;
  text-shadow: 0 0 20px #ff0066, 0 0 40px #ff4da6;
  text-align: center;
}

.orbit-ring {
  position: relative;
  width: 60vw;
  height: 60vw;
  max-width: 350px;
  max-height: 350px;
  transform-style: preserve-3d;
}

.orbit-ring span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: rotateY(calc(var(--i) * 45deg)) translateZ(30vw);
  color: white;
  font-size: 3.5vw;
  text-shadow: 0 0 5px white, 0 0 10px #ff4da6;
  white-space: nowrap;
}

.star {
  position: absolute;
  border-radius: 50%;
  width: 2px;
  height: 2px;
  background: white;
  box-shadow: 0 0 5px white;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to   { opacity: 1; }
}
</style>
</head>
<body>

<div id="universe">

  <div class="galaxy">
    <div class="center-name">Nicole ðŸ’–</div>
    <div class="orbit-ring">
      <span style="--i:0">Mi universo âœ¨</span>
      <span style="--i:1">Mi lugar seguro ðŸŒ™</span>
      <span style="--i:2">Mi felicidad ðŸ’•</span>
      <span style="--i:3">Mi estrella favorita ðŸŒŸ</span>
      <span style="--i:4">Mi todo ðŸ’–</span>
      <span style="--i:5">Mi destino âœ¨</span>
      <span style="--i:6">Mi razÃ³n ðŸŒŒ</span>
      <span style="--i:7">Mi siempre ðŸ’ž</span>
    </div>
  </div>

</div>

<script>
// Crear estrellas visibles para celular
const universe = document.getElementById("universe");
const colors = ["white", "#a0c4ff", "#ffb6c1", "#ffd6a5"];
const numStars = 200; // menos estrellas para celular

for (let i = 0; i < numStars; i++) {
  let star = document.createElement("div");
  star.className = "star";
  let size = Math.random() * 2 + 1;
  star.style.width = size + "px";
  star.style.height = size + "px";
  star.style.background = colors[Math.floor(Math.random() * colors.length)];

  // PosiciÃ³n random dentro de pantalla
  let x = Math.random() * window.innerWidth;
  let y = Math.random() * window.innerHeight;
  star.style.left = x + "px";
  star.style.top = y + "px";

  universe.appendChild(star);
}

// Movimiento con touch para celular
let startX, startY, currentRotationX = 0, currentRotationY = 0;

document.addEventListener("touchstart", function(e) {
  let touch = e.touches[0];
  startX = touch.clientX;
  startY = touch.clientY;
});

document.addEventListener("touchmove", function(e) {
  let touch = e.touches[0];
  let deltaX = touch.clientX - startX;
  let deltaY = touch.clientY - startY;

  currentRotationY += deltaX * 0.2;
  currentRotationX -= deltaY * 0.2;

  universe.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;

  startX = touch.clientX;
  startY = touch.clientY;
});
</script>

</body>
</html>
