<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Especial</title>
<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

#login {
  position: absolute;
  width: 100%;
  top: 40%;
}

input {
  padding: 10px;
  border-radius: 20px;
  border: none;
  text-align: center;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #ff0066;
  color: white;
  cursor: pointer;
  margin-left: 10px;
}

#universe {
  display: none;
  position: absolute;
  width: 100%;
  height: 100%;
  perspective: 1000px;
  transform-style: preserve-3d;
}

/* Estrellas fijas */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
}

/* Lluvia de estrellas */
.shooting {
  position: absolute;
  width: 2px;
  height: 8px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall 1.5s linear forwards;
}

@keyframes fall {
  from { transform: translateY(0) translateX(0); opacity: 1; }
  to { transform: translateY(600px) translateX(-50px); opacity: 0; }
}

/* Mensaje central */
.message {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px;
  color: #ff4da6;
  text-shadow: 0 0 20px #ff4da6;
  animation: glow 2s infinite alternate;
}

.message-sub {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 30px;
  color: #ff99c8;
  text-shadow: 0 0 10px #ff4da6;
  animation: glowSub 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4da6; }
  to { text-shadow: 0 0 40px #ff0066; }
}
@keyframes glowSub {
  from { text-shadow: 0 0 5px #ff4da6; }
  to { text-shadow: 0 0 20px #ff99c8; }
}

/* Luna brillante de fondo */
.moon {
  position: absolute;
  top: 10%;
  left: 70%;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ffffff, #aaaaaa 70%, #555555);
  box-shadow: 0 0 50px #ffffff, 0 0 100px #aaaaaa;
  animation: moonGlow 2s infinite alternate, moonFloat 6s ease-in-out infinite alternate;
  z-index: 1;
}

@keyframes moonGlow {
  from { box-shadow: 0 0 50px #ffffff, 0 0 100px #aaaaaa; }
  to   { box-shadow: 0 0 70px #ffffff, 0 0 140px #ffddff; }
}
@keyframes moonFloat {
  from { transform: translateY(0px); }
  to   { transform: translateY(20px); }
}

/* Mensajes girando alrededor */
.orbit-ring {
  position: absolute;
  width: 400px;
  height: 400px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transform-style: preserve-3d;
  animation: spin 20s linear infinite;
}

.orbit-ring span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: rotateY(calc(var(--i) * 45deg)) translateZ(200px);
  font-size: 20px;
  color: white;
  text-shadow: 0 0 10px white, 0 0 20px #ff4da6;
}

@keyframes spin {
  from { transform: translate(-50%, -50%) rotateY(0deg); }
  to { transform: translate(-50%, -50%) rotateY(360deg); }
}
</style>
</head>
<body>

<div id="login">
  <h2>üîê Solo alguien especial puede entrar</h2>
  <input type="password" id="password" placeholder="Ingresa la clave">
  <button onclick="check()">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="universe">
  <!-- Luna brillante -->
  <div class="moon"></div>

  <!-- Mensaje central -->
  <div class="message">Nicole üíñ<br>Te Amo ‚ú®</div>
  <div class="message-sub">Eres el amor de mi vida y te amo con todo mi coraz√≥n üíïüåôüíñ</div>

  <!-- Mensajes girando -->
  <div class="orbit-ring">
    <span style="--i:0">Mi universo ‚ú®</span>
    <span style="--i:1">Mi lugar seguro üåô</span>
    <span style="--i:2">Mi felicidad üíï</span>
    <span style="--i:3">Mi estrella favorita üåü</span>
    <span style="--i:4">Mi todo üíñ</span>
    <span style="--i:5">Mi destino ‚ú®</span>
    <span style="--i:6">Mi raz√≥n üåå</span>
    <span style="--i:7">Mi siempre üíû</span>
  </div>

  <!-- M√∫sica -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>
</div>

<script>
function check() {
  let pass = document.getElementById("password").value.toLowerCase();
  if(pass === "nicole") {
    document.getElementById("login").style.display = "none";
    document.getElementById("universe").style.display = "block";
    crearUniverso();
    document.getElementById("music").play();
  } else {
    document.getElementById("error").innerText = "Clave incorrecta üíî";
  }
}

function crearUniverso() {
  const universe = document.getElementById("universe");

  // Estrellas fijas
  for (let i = 0; i < 400; i++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.transform = "translateZ(" + (Math.random() * 500) + "px)";
    universe.appendChild(star);
  }

  // Lluvia de estrellas
  setInterval(() => {
    let shooting = document.createElement("div");
    shooting.className = "shooting";
    shooting.style.top = "0px";
    shooting.style.left = Math.random() * window.innerWidth + "px";
    universe.appendChild(shooting);
    setTimeout(() => shooting.remove(), 1500);
  }, 200);
}
</script>

</body>
</html>
