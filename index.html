<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia de Nicole</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#universe {
  width: 100%;
  height: 100%;
  perspective: 1200px;
  transform-style: preserve-3d;
  position: relative;
}

.center-name {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10vw;
  color: #ff4da6;
  text-shadow: 0 0 20px #ff0066, 0 0 40px #ff4da6;
  animation: pulse 2s infinite alternate;
  text-align: center;
  z-index: 10;
}

@keyframes pulse {
  from { text-shadow: 0 0 20px #ff0066, 0 0 40px #ff4da6; }
  to   { text-shadow: 0 0 40px #ff0066, 0 0 80px #ff4da6; }
}

.orbit-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
}

.orbit-ring span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: rotateY(var(--i) * 45deg) translateZ(200px);
  color: white;
  font-size: 3vw;
  text-shadow: 0 0 5px white, 0 0 10px #ff4da6;
  white-space: nowrap;
}

.star {
  position: absolute;
  border-radius: 50%;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.9;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to   { opacity: 1; }
}
</style>
</head>
<body>

<div id="universe">
  <div class="center-name">Nicole ðŸ’–</div>
  <div class="orbit-ring" id="messages"></div>
</div>

<script>
// ConfiguraciÃ³n
const universe = document.getElementById("universe");

// Mensajes alrededor del centro
const mensajes = ["Te amo ðŸ’–", "Mi universo âœ¨", "Mi felicidad ðŸ’•", "Mi estrella ðŸŒŸ", "Mi todo ðŸ’ž"];
const orbit = document.getElementById("messages");

mensajes.forEach((msg, i) => {
  const span = document.createElement("span");
  span.innerText = msg;
  span.style.setProperty("--i", i);
  orbit.appendChild(span);
});

// AnimaciÃ³n de Ã³rbita
let orbitAngle = 0;
function animateOrbit() {
  orbitAngle += 0.01; // velocidad de rotaciÃ³n
  orbit.style.transform = `translate(-50%, -50%) rotateY(${orbitAngle}rad)`;
  requestAnimationFrame(animateOrbit);
}
animateOrbit();

// Crear estrellas alrededor del centro
let stars = [];
for (let i = 0; i < 200; i++) {
  let star = document.createElement("div");
  star.className = "star";

  const size = Math.random() * 2 + 1.5;
  star.style.width = size + "px";
  star.style.height = size + "px";

  const angle = Math.random() * 2 * Math.PI;
  const radius = Math.random() * 250 + 50; // distancia desde el centro
  const height = (Math.random() - 0.5) * 100; // altura en Y
  const speed = Math.random() * 0.02 + 0.002;

  star.dataset.angle = angle;
  star.dataset.radius = radius;
  star.dataset.height = height;
  star.dataset.speed = speed;

  universe.appendChild(star);
  stars.push(star);
}

// Animar estrellas
function animateStars() {
  stars.forEach(star => {
    let angle = parseFloat(star.dataset.angle);
    const radius = parseFloat(star.dataset.radius);
    const height = parseFloat(star.dataset.height);
    const speed = parseFloat(star.dataset.speed);
    angle += speed;
    star.dataset.angle = angle;

    const x = Math.cos(angle) * radius;
    const z = Math.sin(angle) * radius;
    star.style.transform = `translate(-50%, -50%) translate3d(${x}px, ${height}px, ${z}px)`;
  });
  requestAnimationFrame(animateStars);
}
animateStars();

// Movimiento tÃ¡ctil
let startX, startY, rotationX = 0, rotationY = 0;
document.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  startX = touch.clientX;
  startY = touch.clientY;
});
document.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const deltaX = touch.clientX - startX;
  const deltaY = touch.clientY - startY;
  rotationY += deltaX * 0.3;
  rotationX -= deltaY * 0.3;
  universe.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
  startX = touch.clientX;
  startY = touch.clientY;
});
</script>

</body>
</html>
