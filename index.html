<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Especial</title>
<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

#login {
  position: absolute;
  width: 100%;
  top: 40%;
}

input {
  padding: 10px;
  border-radius: 20px;
  border: none;
  text-align: center;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #ff0066;
  color: white;
  cursor: pointer;
  margin-left: 10px;
}

#universe {
  display: none;
  position: absolute;
  width: 100%;
  height: 100%;
  perspective: 1000px;
  transform-style: preserve-3d;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
}

.shooting {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  box-shadow: 0 0 10px white;
  animation: shoot 1s linear forwards;
}

@keyframes shoot {
  from { transform: translate(0,0); opacity: 1; }
  to { transform: translate(300px,300px); opacity: 0; }
}

.message {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px;
  color: #ff4da6;
  text-shadow: 0 0 20px #ff4da6;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4da6; }
  to { text-shadow: 0 0 40px #ff0066; }
}
</style>
</head>
<body>

<div id="login">
  <h2>üîê Solo alguien especial puede entrar</h2>
  <input type="password" id="password" placeholder="Ingresa la clave">
  <button onclick="check()">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="universe">
  <div class="message">Nicole üíñ<br>Te Amo ‚ú®</div>
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>
</div>

<script>
function check() {
  let pass = document.getElementById("password").value.toLowerCase();
  if(pass === "nicole") {
    document.getElementById("login").style.display = "none";
    document.getElementById("universe").style.display = "block";
    crearUniverso();
    document.getElementById("music").play();
  } else {
    document.getElementById("error").innerText = "Clave incorrecta üíî";
  }
}

function crearUniverso() {
  const universe = document.getElementById("universe");

  for (let i = 0; i < 400; i++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.transform = "translateZ(" + (Math.random() * 500) + "px)";
    universe.appendChild(star);
  }

  setInterval(() => {
    let shooting = document.createElement("div");
    shooting.className = "shooting";
    shooting.style.top = Math.random() * 50 + "vh";
    shooting.style.left = Math.random() * 50 + "vw";
    document.body.appendChild(shooting);

    setTimeout(() => shooting.remove(), 1000);
  }, 3000);
}
</script>

</body>
</html>
